apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-pedidos-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-pedidos
  template:
    metadata:
      labels:
        app: api-pedidos
    spec:
      containers:
      - name: api-pedidos
        image: mamazzei/api-pedidos
        resources:
          limits:
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-pedidos-service
spec:
  type: NodePort
  selector:
    app: api-pedidos
  ports:
    - protocol: TCP     
      port: 5000
      targetPort: 5000
